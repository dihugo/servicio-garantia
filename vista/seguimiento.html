<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <title>Document</title>
</head>
<body>
    <center><div><h1>Seguimiento</h1></div></center>
    <div class="container">
        <form action="" class="form-inline">
            <div class="form-group">
                <label for="">Fecha:</label>
                <input class="form-control" type="date">
            </div>


            <div class="form-group">
                <div class="form-group">
                    <label for="">Número se serie:</label>
                    <input class="form-control" type="text" placeholder="Ingresar Nº de serie">
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label for="">Marca:</label>
                    <input class="form-control" type="text" placeholder="Ingresar marca">
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label for="">Propietario:</label>
                    <input class="form-control"type="text" placeholder="Ingresar nombre completo">
                </div>
            </div>
            

            <div class="form-group">
                <div class="form-group">
                    <label for="">Modelo:</label>
                    <input class="form-control"type="text" placeholder="Ingresar modelo">
                </div>
            </div> <br>



            <form action="" class="form-control">
                <div class="form-control">
                    <form>
                        <div class="row">

                            <div class="col">
                                <label for="">Tiempo de garantía:</label>
                              <input type="text" class="form-control" placeholder="Tiempo en días">
                            </div>

                          <div class="col">
                              <label for="">Inicio:</label>
                            <input type="date" class="form-control">
                          </div>

                          <div class="col">
                              <label for="">Fin:</label>
                            <input type="date" class="form-control">
                          </div>
                          <div class="form-group"><br>
                              <label for="">Estado:</label>
                            <button class="btn-primary">En proceso</button>
                            <button class="btn-primary">Cancelado</button>
                            <button class="btn-primary">Finalizado</button>
                          </div>  
                        </div>
                      </form>
                </div>
            </form>
        </form>
    </div>

    <br><center><button class="btn-primary">Verificado</button></center>
</body>
</html>
